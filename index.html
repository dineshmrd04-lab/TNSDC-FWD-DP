<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; }
    header { background: #1a237e; color: #fff; text-align: center; padding: 20px 0; }
    nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .container { max-width: 800px; margin: 30px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 0 12px #eee; }
    section { margin-bottom: 32px; }
    .project { margin-bottom: 18px; }
    form input, form textarea { width: 100%; margin: 8px 0; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    form button { background: #1a237e; color: #fff; padding: 10px 18px; border: none; border-radius: 4px; cursor: pointer; }
    form button:hover { background: #3949ab; }
    footer { text-align: center; color: #555; padding: 16px; font-size: 0.95em; background: #f4f4f4; margin-top: 30px; border-radius: 0 0 8px 8px; }
  </style>
</head>
<body>
  <header>
    <h1>Dinesh</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <div class="container">
    <section id="about">
      <h2>About Me</h2>
      <p>Web developer passionate about building responsive and user-friendly sites.</p>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <div class="project">
        <h3>Website Landing Page</h3>
        <p>A modern landing page built with HTML, CSS, JS. <a href="#">See demo</a></p>
      </div>
      <div class="project">
        <h3>Task Manager App</h3>
        <p>A simple to-do/task manager. <a href="#">See demo</a></p>
      </div>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
        <p id="status"></p>
      </form>
    </section>
  </div>
  <footer>
    &copy; 2025 John Doe
  </footer>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('status').textContent = 'Message sent! Thank you.';
      this.reset();
    });
  </script>
</body>
</html>
